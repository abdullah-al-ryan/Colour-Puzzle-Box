<html>
    <head>
        <title>Colour Puzzle Box</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="first">
                <div class="first_left">
                    <div class="first_left_top">
                        <div class="first_left_top_left">
                            <div class="first_left_top_left_top"></div>
                            <div class="first_left_top_left_bottom"></div>
                        </div>
                        <div class="first_left_top_right">
                            <div class="first_left_top_right_top"></div>
                            <div class="first_left_top_right_bottom"></div>
                        </div>
                    </div>
                    <div class="first_left_bottom"></div>
                </div>
                <div class="first_right">
                    <div class="first_right_top"></div>
                    <div class="first_right_bottom">
                        <div class="first_right_bottom_left">
                            <div class="first_right_bottom_left_right"></div>
                        </div>
                        <div class="first_right_bottom_right"></div>
                    </div>
                </div>
            </div>
            <div class="last">
                <div class="last_left">
                    <div class="last_left_top">
                        <div class="last_left_top_left"></div>
                        <div class="last_left_top_right"></div>
                    </div>
                    <div class="last_left_middle"></div>
                    <div class="last_left_bottom">
                        <div class="last_left_bottom_left"></div>
                        <div class="last_left_bottom_middle"></div>
                        <div class="last_left_bottom_right"></div>
                    </div>
                </div>
                <div class="last_right">
                    <div class="last_right_left">
                        <div class="last_right_left_top">
                            <div class="last_right_left_top_left">
                                <div class="last_right_left_top_left_top"></div>
                                <div class="last_right_left_top_left_bottom"></div>
                            </div>
                            <div class="last_right_left_top_right">
                                <div class="last_right_left_top_right_left"></div>
                                <div class="last_right_left_top_right_right"></div>
                            </div>
                        </div>
                        <div class="last_right_left_bottom"></div>
                    </div>
                    <div class="last_right_right"></div>
                    <div></div>
                </div>
            </div>
        </div>
    </body>
</html>
